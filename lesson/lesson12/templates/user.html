<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show/Update User Profile</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a clean look */
        body {
            font-family: "Inter", sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8 lg:p-10">
    <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6 sm:p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Show/Update User Profile</h1>

        {% if user %}
            <form method="POST" action="/{{ user.id }}">
                <div class="space-y-4">
                    <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
                        <p class="text-gray-600 text-sm font-semibold">User ID:</p>
                        <p class="text-gray-800 text-lg font-medium">{{ user.id }}</p>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
                        <label for="username" class="block text-gray-600 text-sm font-semibold mb-2">Username:</label>
                        <input type="text" id="username" name="username" value="{{ user.username }}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                               required>
                    </div>
                    <!-- You can add more user details here if your User class expands -->

                    <div class="mt-6 text-center">
                        <button type="submit"
                                class="inline-block bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out">
                            Update User
                        </button>
                    </div>
                </div>
            </form>
        {% else %}
            <p class="text-center text-red-600 text-lg py-8">User not found.</p>
        {% endif %}

        <div class="mt-8 text-center space-y-3">
            <a href="/" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out">
                Back to User List
            </a>
        </div>
    </div>
</body>
</html>
